<!-- Artist Dashboard with separate components -->
<div class="dashboard-container">
  <!-- Header with navigation -->
  <div class="header">
    <div class="menu-button">
      <mat-icon>menu</mat-icon>
    </div>
    <div class="artist-profile">
      <div class="artist-avatar" *ngIf="artist && artist.imagenUrl">
        <img [src]="artist.imagenUrl" alt="Artist Photo" class="artist-image" />
      </div>
      <div class="artist-avatar" *ngIf="!artist?.imagenUrl">
        <span class="artist-initials">{{ artistInitials }}</span>
      </div>
      <span class="artist-label">{{
        artist?.nombreArtistico || "ARTISTA"
      }}</span>
    </div>
    <div class="logout-button" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </div>
    <nav class="main-nav">
      <a
        href="#"
        class="nav-item"
        [class.active]="activeTab === 'home'"
        (click)="changeTab('home'); $event.preventDefault()"
      >
        <mat-icon>home</mat-icon>
        <span>INICIO</span>
      </a>
      <a
        href="#"
        class="nav-item"
        [class.active]="activeTab === 'music'"
        (click)="changeTab('music'); $event.preventDefault()"
      >
        <mat-icon>music_note</mat-icon>
        <span>MUSICA</span>
      </a>
      <a
        href="#"
        class="nav-item"
        [class.active]="activeTab === 'audience'"
        (click)="changeTab('audience'); $event.preventDefault()"
      >
        <mat-icon>groups</mat-icon>
        <span>AUDIENCIA</span>
      </a>
    </nav>
  </div>

  <!-- Component content based on active tab -->
  <div [ngSwitch]="activeTab">
    <app-artist-home *ngSwitchCase="'home'"></app-artist-home>
    <app-artist-music *ngSwitchCase="'music'"></app-artist-music>
    <app-artist-audience *ngSwitchCase="'audience'"></app-artist-audience>
  </div>
</div>
