<div class="content-section audience-section">
  <div class="audience-tabs">
    <button class="tab-btn active">REPRODUCCIONES</button>
    <button class="tab-btn hidden">SEGUIDORES</button>
    <button class="tab-btn hidden">OYENTES</button>
  </div>

  <div class="stats-summary">
    <div class="growth-stat">
      <mat-icon class="up-icon">arrow_upward</mat-icon>
      <span>{{ growthPercentage }}% mas reproducciones desde el ultimo mes</span>
    </div>

    <div class="stats-chart">
      <!-- Estado de carga -->
      <div class="chart-placeholder" *ngIf="isLoading">
        <mat-icon class="chart-icon">hourglass_empty</mat-icon>
        <p>Cargando datos...</p>
      </div>
      
      <!-- Estado de error -->
      <div class="chart-placeholder" *ngIf="errorMessage && !isLoading">
        <mat-icon class="chart-icon">error_outline</mat-icon>
        <p>{{ errorMessage }}</p>
      </div>
      
      <!-- Estado vacÃ­o -->
      <div class="chart-placeholder" *ngIf="!isLoading && !errorMessage && playCountData.length === 0">
        <mat-icon class="chart-icon">insert_chart</mat-icon>
        <p>No hay datos de reproducciones disponibles</p>
      </div>
      
      <!-- Canvas del grÃ¡fico -->
      <canvas #chartCanvas *ngIf="!isLoading && !errorMessage && playCountData.length > 0"></canvas>
    </div>

    <div class="stats-highlights">
      <div class="highlight-item">
        <div class="highlight-icon">ðŸš€</div>
        <div class="highlight-label">CanciÃ³n mÃ¡s escuchada</div>
        <div class="highlight-value">{{ topSong }}</div>
      </div>

      <div class="highlight-item">
        <div class="highlight-icon">ðŸŒŽ</div>
        <div class="highlight-label">PaÃ­s principal</div>
        <div class="highlight-value">{{ topCountry }}</div>
      </div>
    </div>
  </div>
</div>
