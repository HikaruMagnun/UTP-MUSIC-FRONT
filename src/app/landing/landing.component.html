<div class="landing-container">
  <!-- Sección Artistas -->
  <div class="section artist-section" (click)="selectUserType('artist')">
    <video class="background-video" muted loop>
      <source src="/assets/artist-animation.mp4" type="video/mp4" />
      Tu navegador no soporta el elemento de video.
    </video>
    <div class="content">
      <h1>UTP MUSIC</h1>
      <h2>PARA ARTISTAS</h2>
      <p>
        Explora herramientas y recursos diseñados para potenciar tu carrera
        musical.
      </p>
    </div>
  </div>

  <!-- Sección Oyentes -->
  <div class="section listener-section" (click)="selectUserType('listener')">
    <video class="background-video" muted loop>
      <source src="/assets/listener-animation.mp4" type="video/mp4" />
      Tu navegador no soporta el elemento de video.
    </video>
    <div class="content">
      <h1>UTP MUSIC</h1>
      <h2>PARA OYENTES</h2>
      <p>Descubre música nueva y conecta con tus artistas favoritos.</p>
    </div>
  </div>
</div>
