<!-- Main container with flex layout -->
<div class="spotify-container">
  <!-- Left sidebar -->
  <div class="sidebar">
    <!-- Fixed menu items -->
    <div class="menu-items">
      <div
        class="menu-item"
        [class.active]="router.url === '/listener/home'"
        (click)="navigateTo('home')"
      >
        <mat-icon>home</mat-icon>
        <span>INICIO</span>
      </div>
      <div
        class="menu-item"
        [class.active]="router.url === '/listener/search'"
        (click)="navigateTo('search')"
      >
        <mat-icon>search</mat-icon>
        <span>BUSCAR</span>
      </div>
      <div
        class="menu-item"
        [class.active]="router.url === '/listener/new-playlist'"
        (click)="navigateTo('new-playlist')"
      >
        <mat-icon>playlist_add</mat-icon>
        <span>NUEVA PLAYLIST</span>
      </div>
    </div>

    <!-- Separator line -->
    <hr class="separator" />

    <!-- Playlists section -->
    <div class="playlists">
      <div class="playlist-item" *ngFor="let playlist of playlists">
        <mat-icon>queue_music</mat-icon>
        <span class="playlist-name">{{ playlist.nombre }}</span>
      </div>
    </div>
  </div>

  <!-- Main content area -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
  <!-- Bottom player bar -->
  <div class="player-bar">
    <!-- Left: Song info -->
    <div class="song-info">
      <div class="song-image">
        <div class="song-image-placeholder" *ngIf="currentSong"></div>
      </div>
      <div class="song-details" *ngIf="currentSong">
        <div class="song-name">{{ currentSong.titulo }}</div>
        <div class="artist-name">Artista ID: {{ currentSong.artistaId }}</div>
      </div>
      <div class="song-details" *ngIf="!currentSong">
        <div class="song-name">Selecciona una canci√≥n</div>
        <div class="artist-name">-</div>
      </div>
    </div>

    <!-- Center: Playback controls -->
    <div class="playback-controls">
      <div class="play-controls">
        <button
          class="play-pause"
          (click)="togglePlayPause()"
          [disabled]="!currentSong"
        >
          <mat-icon>{{ isPlaying ? "pause" : "play_arrow" }}</mat-icon>
        </button>
      </div>
      <div class="progress-bar">
        <span class="time">{{ formatTime(currentTime) }}</span>
        <div class="progress-track" (click)="onProgressClick($event)">
          <div
            class="progress-fill"
            [style.width.%]="getProgressPercentage()"
          ></div>
        </div>
        <span class="time">{{ formatTime(duration) }}</span>
      </div>
    </div>

    <!-- Right: Volume controls -->
    <div class="volume-controls">
      <button class="mute-button">
        <mat-icon>{{
          volume === 0
            ? "volume_off"
            : volume < 0.5
            ? "volume_down"
            : "volume_up"
        }}</mat-icon>
      </button>
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        [value]="volume"
        (input)="onVolumeChange($event)"
        class="volume-slider"
      />
    </div>
  </div>
</div>
